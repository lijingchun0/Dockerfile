name: build-gradle-android

on:
  push:
    paths:
      - 'gradle-android-6.5-360/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gradle-android-6.5-360
  REGISTRY_ALI: registry.cn-beijing.aliyuncs.com
  ALI_DOCKER_SPACE: ljc-k8s

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
          
      - name: Build and push ghcr
        uses: docker/build-push-action@v3.0.0
        with:
          context: gradle-android-6.5-360/.
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:gradle-android-6.5-360
          
      - name: Docker Login ali
        uses: docker/login-action@v1.12.0
        with:
          registry: ${{ env.REGISTRY_ALI }}
          username: ${{ secrets.ALI_DOCKER_USER }}
          password: ${{ secrets.ALI_DOCKER_TOKEN }}
          logout: false
      - name: Build and push ali
        uses: docker/build-push-action@v3.0.0
        with:
          context: gradle-android-6.5-360/.
          push: true
          tags: ${{ env.REGISTRY_ALI }}/${{ env.ALI_DOCKER_SPACE}}/${{ env.IMAGE_NAME }}:gradle-android-6.5-360
