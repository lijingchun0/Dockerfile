apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`jenkins.lzone.cf`)
      kind: Rule
      services:
        - name: jenkins
          port: 80
          namespace: beta
  tls:
    certResolver: myresolver